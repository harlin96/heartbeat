version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: heartbeat-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=heartbeat
      - POSTGRES_PASSWORD=${DB_PASSWORD:-heartbeat123}
      - POSTGRES_DB=heartbeat
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heartbeat -d heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heartbeat-network

  backend:
    build: ./backend
    container_name: heartbeat-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - DATABASE_URL=postgresql+asyncpg://heartbeat:${DB_PASSWORD:-heartbeat123}@db:5432/heartbeat
      - DEBUG=false
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - heartbeat-network

  frontend:
    build: ./frontend
    container_name: heartbeat-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - heartbeat-network

  # 可选：Redis缓存（用于速率限制等）
  redis:
    image: redis:7-alpine
    container_name: heartbeat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - heartbeat-network
    profiles:
      - with-redis

networks:
  heartbeat-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
