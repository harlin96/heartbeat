version: '3.8'

services:
  backend:
    build: ./backend
    container_name: heartbeat-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - DATABASE_URL=sqlite+aiosqlite:///./data/heartbeat.db
      - DEBUG=false
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - heartbeat-network

  frontend:
    build: ./frontend
    container_name: heartbeat-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - heartbeat-network

  # 可选：Redis缓存（用于速率限制等）
  redis:
    image: redis:7-alpine
    container_name: heartbeat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - heartbeat-network
    profiles:
      - with-redis

networks:
  heartbeat-network:
    driver: bridge

volumes:
  redis-data:
